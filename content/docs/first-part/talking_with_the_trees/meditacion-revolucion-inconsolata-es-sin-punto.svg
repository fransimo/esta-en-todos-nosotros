<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <title>La meditación es la única revolución posible — Inconsolata (sin punto)</title>
  <style><![CDATA[
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700&display=swap');
    :root { --green:#2E7D32; --ink:#111111; --muted:#666666; --bg:#FFFFFF; }
    text { fill: var(--ink); font-family: "Inconsolata", ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    .bg { fill: var(--green); }
  ]]></style>
  <rect width="100%" height="100%" fill="var(--bg)"/>
  <text x="254.00" y="280" font-size="150" font-weight="700">La</text>
  <rect class="bg" x="424.00" y="148.00" width="944.00" height="174.00" rx="10"/>
  <text x="446.00" y="280" font-size="150" font-weight="700" fill="#ffffff">meditación</text>
  <text x="800.0" y="380" font-size="44" font-weight="400" text-anchor="middle">es la única</text>
  <text x="23.00" y="540" font-size="150" font-weight="500">r</text>
  <rect class="bg" x="105.00" y="408.00" width="854.00" height="174.00" rx="10"/>
  <text x="127.00" y="540" font-size="150" font-weight="700" fill="#ffffff">evolución</text>
  <text x="947.00" y="540" font-size="150" font-weight="700">posible</text>
  <line x1="23.00" y1="502.50" x2="113.00" y2="502.50" stroke="var(--muted)" stroke-width="3" stroke-linecap="round"
        transform="rotate(-8 68.00 502.50)"/>
